<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти | CleanWindows</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

  <!-- Навигация -->
  <nav class="bg-blue-600 text-white p-4 shadow">
    <div class="max-w-8xl mx-auto flex items-center justify-between">
      <!-- Лого -->
      <h1 class="text-xl font-bold">CleanWindows</h1>
  
      <!-- Десктоп меню -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="./index.html" class="hover:underline">Начало</a></li>
        <li><a href="./services.html" class="hover:underline">Услуги</a></li>
        <li><a href="./schedule.html" class="hover:underline">График</a></li>
        <li><a href="./contacts.html" class="hover:underline">Контакти</a></li>
        <li><a href="./login.html" class="hover:underline">Вход</a></li>
      </ul>
  
      <!-- Бутон за мобилно меню (винаги в дясно) -->
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  
    <!-- Мобилно меню -->
    <ul id="mobile-menu" class="md:hidden hidden flex-col mt-4 space-y-2 text-center">
      <li><a href="./index.html" class="block py-2 hover:underline">Начало</a></li>
      <li><a href="./services.html" class="block py-2 hover:underline">Услуги</a></li>
      <li><a href="./schedule.html" class="block py-2 hover:underline">График</a></li>
      <li><a href="./contacts.html" class="block py-2 hover:underline">Контакти</a></li>
      <li><a href="./login.html" class="block py-2 hover:underline">Вход</a></li>
    </ul>
  </nav>
  <!-- Навигация -->

  <!-- Main Content -->
  <main class="flex-grow">
    <header class="bg-white py-16 px-6 text-center shadow">
      <h2 class="text-3xl font-bold mb-4">Свържи се с нас</h2>
      <p class="text-lg mb-6">Имате въпрос? Изпратете ни съобщение и ще ви отговорим възможно най-скоро!</p>
    </header>

    <!-- Contact Form -->
    <section class="py-12 px-6 max-w-2xl mx-auto">
      <form class="bg-white p-8 rounded shadow space-y-6">
        <div>
          <label for="name" class="block mb-2 font-semibold">Име</label>
          <input type="text" id="name" name="name" required
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="email" class="block mb-2 font-semibold">Имейл</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="message" class="block mb-2 font-semibold">Съобщение</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
          Изпрати съобщение
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center p-4">
    © 2025 CleanWindows. Всички права запазени.
  </footer>
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
  
    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
