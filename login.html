<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanWindows - Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen text-gray-800">

  <!-- Навигация -->
  <nav class="bg-blue-600 text-white p-4 shadow">
    <div class="max-w-8xl mx-auto flex items-center justify-between">
      <!-- Лого -->
      <h1 class="text-xl font-bold">CleanWindows</h1>
  
      <!-- Десктоп меню -->
      <ul class="hidden md:flex space-x-6">
        <li><a href="./index.html" class="hover:underline">Начало</a></li>
        <li><a href="./services.html" class="hover:underline">Услуги</a></li>
        <li><a href="./schedule.html" class="hover:underline">График</a></li>
        <li><a href="./contacts.html" class="hover:underline">Контакти</a></li>
        <li><a href="./login.html" class="hover:underline">Вход</a></li>
      </ul>
  
      <!-- Бутон за мобилно меню (винаги в дясно) -->
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  
    <!-- Мобилно меню -->
    <ul id="mobile-menu" class="md:hidden hidden flex-col mt-4 space-y-2 text-center">
      <li><a href="./index.html" class="block py-2 hover:underline">Начало</a></li>
      <li><a href="./services.html" class="block py-2 hover:underline">Услуги</a></li>
      <li><a href="./schedule.html" class="block py-2 hover:underline">График</a></li>
      <li><a href="./contacts.html" class="block py-2 hover:underline">Контакти</a></li>
      <li><a href="./login.html" class="block py-2 hover:underline">Вход</a></li>
    </ul>
  </nav>
  <!-- Навигация -->

  <!-- Основно съдържание -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block mb-1 font-medium">Имейл адрес</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-1 font-medium">Парола</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Вход
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center p-4">
    © 2025 CleanWindows. Всички права запазени.
  </footer>

</body>
</html>
